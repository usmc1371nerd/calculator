<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>
<body>
   

    <div class="calculator">
        <div class="title"><h1>Calculator</h1></div>
        <div class="screen">.</div>
            <br/>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
        </div>
        <br/>
        <button id="clear">CLEAR</button>
        </div>
<!-- Add script to bring in javascript from app.js -->
<script src="/app.js"></script>

    </div>
</body>
</html>
